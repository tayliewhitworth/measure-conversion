<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="input-section">
                <input id='input' type="text" class="box" placeholder="0">
                <button id="convert">Convert</button>
            </div>
        </div>
        <div id="measurements" class="measurements">
                <div class="measurement-box">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-meters">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
                </div>
               
                <div class="measurement-box">
                    <h3>Volume (Liters/Gallon)</h3>
                    <p id="length-liters">0 liters = 0.00 gallons | 0 gallons = 0.00 liters</p>
                </div>
                
                <div class="measurement-box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="length-kilos">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
